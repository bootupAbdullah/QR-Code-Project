<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div id="qr-div">
        <img src="images/image-qr-code.png" alt="My Image">
        <div id="bold-text-div">Improve  your front-end <br> skills by building projects</div>
        <div id="paragraph-text-div">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</div>
      </div>
    </div>
  </main>
</body>
</html>
